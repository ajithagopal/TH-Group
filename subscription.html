<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hindu</title>
    <meta name="title" content="The Hindu" />
    <link rel="shortcut icon" type="image/x-icon" href="https://www.thehindu.com/favicon.ico" />
    <link rel="icon" type="image/ico" href="https://www.thehindu.com/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <script type="text/javascript">
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
              var file = $(this).data('include')
              $(this).load(file)
            });
        });
        $(document).ready(function(){
            $(".tab-listing .secondary-btn").on('click', function(event) {
                document.getElementById("other-brands").scrollIntoView({
                   behavior: 'smooth'
                });
            });
        }); 
    </script> 
</head>
<body>
    <div data-include="header.html" ></div>
    <h1 class="section-title main-text">Subscriptions</h1>
    <section class="mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="subscription-options">
                    <div class="box">
                        <a href="">
                            <img src="./assets/images/subscription-1.png" alt="monthly plan" />
                            <div class="content">
                                <p>Monthly Plans <img src="./assets/images/sub-arrow.svg"></p>
                            </div>
                        </a>
                    </div>
                    <div class="box">
                        <a href="">
                            <img src="./assets/images/supscription-2.png" alt="special Student Discount" />
                            <div class="content">
                                <p>Special Student Discount<img src="./assets/images/sub-arrow.svg"></p>
                            </div>
                        </a>
                    </div>
                    <div class="box">
                        <a href="">
                            <img src="./assets/images/subscription-3.png" alt="Corporate Access" />
                            <div class="content">
                                <p>Corporate Access<img src="./assets/images/sub-arrow.svg"></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container tab-listing mt-5">
            <div class="row">
                <div class="tab-listing-btn variation1">
                    <button class="primary-btn active">
                        Print
                    </button>
                    <button class="secondary-btn">Digital</button>
                </div>
                <div class="col-xl-12 tab-listing-icons">
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="http://www.thehindugroup.in/subscribe/thehindu/" target="_blank"><img src="./assets/images/th-logo.svg" alt="hindu-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="http://www.thehindugroup.in/subscribe/businessline/" target="_blank"><img src="./assets/images/bl-logo.svg" alt="businessline-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="http://www.thehindugroup.in/subscribe/frontline/" target="_blank"><img src="./assets/images/fl-logo.svg" alt="frontline-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                           <a href="http://www.thehindugroup.in/subscribe/sportstar/" target="_blank"> <img src="./assets/images/sport-star.svg" alt="Sporstar-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="http://www.thehindugroup.in/subscribe/youngworld/" target="_blank"><img src="./assets/images/yw.svg" alt="young-world-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                          <a href="http://www.thehindugroup.in/subscribe/thseweekend/" target="_blank"> <img src="./assets/images/th-school.png" alt="inschool-logo"></a>
                        </div>
                    </div>
                </div>
                <div class="tab-listing-btn" id="other-brands">
                    <button class="primary-btn active">Digital</button>
                </div>
                <div class="col-xl-12 tab-listing-icons">
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="https://www.thehindu.com/subscription/" target="_blank"><img src="./assets/images/th-logo.svg" alt="hindu-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="https://epaper.thehindu.com/subscribe" target="_blank"><img src="./assets/images/th-e-paper.svg" alt="hindu epaper-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="https://www.thehindubusinessline.com/subscription/" target="_blank"><img src="./assets/images/bl-logo.svg" alt="businessline-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="https://epaper.thehindubusinessline.com/subscribe" target="_blank"><img src="./assets/images/bl-e-paper.svg" alt="hindu-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                            <a href="https://frontline.thehindu.com/online-subscription/" target="_blank"><img src="./assets/images/fl-logo.svg" alt="frontline-logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-2 col-6 col-sm-4 logo-list">
                        <div class="picture">
                           <a href="https://sportstar.thehindu.com/subscription/" target="_blank"> <img src="./assets/images/sport-star.svg" alt="Sporstar-logo"></a>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <div data-include="footer.html" ></div>
     
</body>


</html>
